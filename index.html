        @keyframes float {

        button {

            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff80bf;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #d966a3;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        @media (max-width: 480px) {
            .question-box {

                border-width: 1px;
            }
            button {
